<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Pomodoro Clock</title>
</html>

<body>
    <div id="main">
        <div id="header">
            <h1>Pomodoro Clock</h1>
        </div>
        <div id="clockbody">
            <div class="headercontrol">
                Session
            </div>
            <div class="headercontrol">
                Break
            </div>
            <div class="headercontrol">
                <div class="decreasenumber"></div>
                <div class="timelimit">25:00</div>
                <div claSS="increasenumber"></div>
            </div>
            <div class="headercontrol">
                <div class="decreasenumber"></div>
                <div class="timelimit">05:00</div>
                <div claSS="increasenumber"></div>
            </div>
            <div id="timer">
                25:00
            </div>
            <div class="footer">
                <div id="playcontrol">
                    Play
                </div>
                <div id="pausecontrol">
                    Pause
                </div>
                <div id="resetcontrol">
                    Reset
                </div>
            </div>
        </div>
    </div>
</body>
