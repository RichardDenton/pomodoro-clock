<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <title>Pomodoro Clock</title>
</html>

<body>
    <div id="main">
        <div id="header">
            <h1 id="title">Pomodoro Clock</h1>
        </div>
        <div id="clockbody">
            <div class="headercontrol top">Session</div>
            <div class="headercontrol top">Break</div>
            <div class="headercontrol">
                <div class="timelimit">
                    <p>
                        <button class="decrease settimebutton">▼</button>
                        25:00
                        <button class="increase settimebutton">▲</button>
                    </p>
                </div>
            </div>
            <div class="headercontrol">
                <div class="timelimit">
                    <p>
                        <button class="decrease settimebutton">▼</button>
                        05:00
                        <button class="increase settimebutton">▲</button>
                    </p>
                </div>
            </div>
            <div id="timer">
                <p class="timertext">25:00</p>
            </div>
            <div class="footer">
                <div id="playcontrol">
                    <button class="play footercontrol">▶</button>
                </div>
                <div id="stopcontrol">
                    <button class="stop footercontrol">■</button>
                </div>
                <div id="resetcontrol">
                    <button class="reset footercontrol">↻</button>
                </div>
            </div>
        </div>
    </div>
</body>
